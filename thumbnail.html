<head>
    <!-- Defining components-->
    <script src="https://fb.me/react-15.1.0.js"></script>
    <!-- Rendering components, PUT elements into the DOM -->
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 target">

            </div>
        </div>
    </div>
</body>

<script type="text/jsx">
    // define a react component class
    // Describes form and function of class
    // The cookie cutter utensil
    var Badge = React.createClass({
        render: function() {
            return <button className="btn btn-primary" type="button">
                {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
        }
    });



    var Thumbnail = React.createClass({
        render: function() {
            return <div className="thumbnail">
                <img src={this.props.imageUrl}  />
                    <div className="caption">
                        <h3>{this.props.header}</h3>
                        <p>{this.props.description}</p>
                        <p>
                            <Badge title={this.props.title} number={this.props.number}  />
                        </p>
                    </div>
            </div>
        }
    });

    var options = {
        title: 'Inbox',
        number: 32,
        header: 'Learn React',
        description: 'Blah blah blah.',
        imageUrl: 'https://talks.artificial.io/cross-platform-react/images/react.svg'
    };

    // Ask react to render this class
    // Cookie dough cut out
    var element = React.createElement(Thumbnail, options);


    // When we ask react to render this class, we will tell it
    // where to palce the rendered element in the dom
    ReactDOM.render(element, document.querySelector('.target'));

</script>
